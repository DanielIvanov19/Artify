{% extends 'common/base.html' %}

{% block title %}Artwork Gallery{% endblock %}

{% block content %}
<h1>Artwork Gallery</h1>
<ul>
    {% for artwork in artworks %}
        <li>
            <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" width="150">
            <strong>{{ artwork.title }}</strong> - ${{ artwork.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
